<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <script src="https://kit.fontawesome.com/efd9680f52.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <nav class="navbar navbar-expand-lg navbar-dar bg-primary" id="header">
    <span class="navbar-brand mx-auto">Weather Dashboard</span>
  </nav>
  <div class='container'>
    <div class='row'>
      <div class='col-md-3'>
        <div class='card search-section'>
          <div class='card-body'>
            <label>Search For a City:</label>
            <div class="input-group mb-3">
              <input id="city-input" type="text" class="form-control" placeholder="Dallas">
              <div class="input-group-append">
                <button id='search-button' class="btn btn-primary" type="submit">
                  <i id='getWeatherIcon' class="fas fa-search-location" aria-hidden="true"></i>
                </button>
              </div>
            </div>
            <div id='history'></div>
          </div>
        </div>
      </div>

      <div class='col-md-9 '>
        <div class='row'>
          <div class='card'>
            <div class='card-body'>
              <h5 class='card-title' id='cityName'>City</h5>
              <ul>
                <li><img id='currWeathIcn'></img></li>
                <li class='card-text' id='temperature'>Temperature:</li>
                <li class='card-text' id='humidity'>Humidity:</li>
                <li class='card-text' id='wind-speed'>Windspeed:</li>
                <li class='card-text' id='currUVI'>UV Index:</li>
              </ul>
            </div>
          </div>
        </div>

        <div class='row'>
          <h5 class='card-title' id="fiveDayHeader">5 Day Weather Forcast</h5>
        </div>
        <div class='row' id='forecast'></div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'
    integrity='sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=' crossorigin='anonymous'></script> -->
  <script src="moment.js"></script>
  <script>
    moment().format();
  </script>
  <script src='./script.js'></script>
</body>

</html>
